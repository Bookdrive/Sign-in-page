<!DOCTYPE html>
<html lang="en">
<head>
    <link href="signInCSS.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div class="fheader">
        <div class="flogo"></div>
        <div class="fitem"><button type="button" onclick="window.location.href='linkk';" class="optd">Home</button></div>
        <div class="fitem"><button type="button" onclick="window.location.href='linkk';" class="optd">Explore</button></div>
        <div class="fitem"><button type="button" onclick="window.location.href='linkk';" class="optd">Contact</button></div>
        <div class="fitem"><button type="button" onclick="window.location.href='linkk';" class="optd">About</button></div>
        <div class="flbt"><button type="button" onclick="window.location.href='linkk';" class="sflbt">Register</button></div>
    </div>

    <div class="fmain">
        <div id="sgin">
            <br>Sign in
        </div>
        <form autocomplete="off" action="">
            <input type="text" name="username" placeholder="Your username ..." ><br>
            <input type="password" name="password" placeholder="Your password ..."><br>
            <a href="registerpage.com">Not registered yet?</a>
            <input type="submit" value="Sign In">
        </form>
        <div class="divider">or continue with</div>
        <button type="button" onclick="window.location.href='signinwithgoogle';" class="ggl"></button>
    </div>
</body>
</html>
